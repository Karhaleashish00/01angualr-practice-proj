
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header th-cl">
          <h2 class="text-center">Register</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label class="label" for="username">Username</label>
              <input type="text" class="form-control mr-b-15" id="username" placeholder="Enter username" (input)="getusername($event)">
            </div>
            <div class="form-group">
              <label class="label" for="email">Email</label>
              <input type="email" class="form-control mr-b-15" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label class="label" for="password">Password</label>
              <input type="password" class="form-control mr-b-15" id="password" placeholder="Enter password" (input)="getpassword($event)">
              <span *ngIf="!ispassvalid" style="color: red;">Password must be more than 8 characters long</span>
            </div>
            <div class="form-group">
              <label class="label" for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control mr-b-15" id="confirmPassword" placeholder="Confirm password">
            </div>
            <div class="d-flex justify-content-end">
              <button type="cancel" class="btn btn-primary btn-block js btn-s">Cancel</button>
              <button type="submit" class="btn btn-primary btn-block js btn-s">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
