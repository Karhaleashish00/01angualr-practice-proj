
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header th-cl">
            <h2 class="text-center">Register as shop</h2>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label class="label" for="username">Username</label>
                <input type="text" name="user-name" class="form-control mr-b-15" id="username" placeholder="Enter username" [(ngModel)]="formdata.username">
              </div>
              <div class="form-group">
                <label class="label" for="email">Email</label>
                <input type="email" name="user-mail" class="form-control mr-b-15" id="email" placeholder="Enter email" [(ngModel)]="formdata.email">
              </div>
              <div class="form-group">
                <label class="label" for="password">Password</label>
                <input type="password" name="user-password" class="form-control mr-b-15" id="password" placeholder="Enter password" [(ngModel)]="formdata.password">
                <span *ngIf="!ispassvalid" style="color: red;">Password must be more than 8 characters long</span>
              </div>
              <div class="form-group">
                <label class="label" for="confirmPassword">Confirm Password</label>
                <input type="password" name="user-conf-pass" class="form-control mr-b-15" id="confirmPassword" placeholder="Confirm password" [(ngModel)]="formdata.conformPassword">
                <span *ngIf="formdata.password != formdata.conformPassword" style="color: red;">Password does not matched</span>
              </div>
              <div class="d-flex justify-content-end">
                <button type="cancel" class="btn btn-primary btn-block js btn-s" (click)="goToHome()">Cancel</button>
                <button type="submit" class="btn btn-primary btn-block js btn-s" (click)="registershop()">Register</button>
              </div>
              <div *ngIf="userexist">
                <span>User already exist</span>
              </div>
            </form>
          </div>
        </div>
        <div style="text-align: center; margin-top: 20px; font-weight: 500; font-size: medium;">
            <span>If you want to register as shop <button (click)="gotocustomerregister()" style="border: none;background-color: white;color: blue;">Click Here</button></span>
          </div>
      </div>
    </div>
  </div>
