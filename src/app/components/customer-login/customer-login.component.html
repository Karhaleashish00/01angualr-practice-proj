
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header th-cl">
            <h2 class="text-center">Log-in as customer</h2>
          </div>
          <div class="card-body">
            <form>
              <!-- <div class="form-group">
                <label class="label" for="username">Username</label>
                <input type="text" name="user-name" class="form-control mr-b-15" id="username" placeholder="Enter username" [(ngModel)]="formdata.username">
              </div> -->
              <div class="form-group">
                <label class="label" for="email">Email</label>
                <input type="email" name="user-mail" class="form-control mr-b-15" id="login-email" placeholder="Enter email" [(ngModel)]="data.email">
              </div>
              <div class="form-group">
                <label class="label" for="password">Password</label><br>
                <div class="form-control mr-b-15" style="display: flex;align-items: end;">
                  <input type="{{ isvisible ? 'text' : 'password' }}" name="user-password" id="login-password" style="border: none;flex: 1;outline: none;" placeholder="Enter password" [(ngModel)]="data.password">              
                  <i *ngIf="!isvisible" class="pi pi-eye" style="cursor: pointer;" (click)="togglechange()"></i>
                  <i *ngIf="isvisible" class="pi pi-eye-slash" style="cursor: pointer;" (click)="togglechange()"></i>
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <button type="cancel" class="btn btn-primary btn-block js btn-s"(click)=goToHome()>Cancel</button>
                <button type="submit" class="btn btn-primary btn-block js btn-s"(click)=loginUser()>Log-in</button>
              </div>
            </form>
          </div>
        </div>
        <div style="text-align: center; margin-top: 20px; font-weight: 500; font-size: medium;">
          <span>If want to login as shop <button style="border: none; background-color: white;color: blue;" (click)=gotoshoplogin()>click here</button></span>
        </div>
      </div>
    </div>
  </div>
