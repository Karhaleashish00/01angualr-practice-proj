<div class="outer-div">
    <div class="container-fluid">
      <div class="card-container">
        <div class="card flex justify-content-center">
          <p-card [style]="{ width: '100%' }">
            <ng-template pTemplate="header">
              <div class="card-header">
                <div class="buttons-container">
                    <button (click)="gotoHome()" class="btn">Home</button>
                    <button (click)="logout()" class="btn">Logout</button>
                  </div>
                <div class="profile-image-container">
                  <img class="rounded-circle profile-image" alt="Card" [src]="imgurl" />
                </div>
                <div class="profile-stats">
                  <div class="inner-content">
                    <div class="row">
                      <div class="col-4 width">
                        <button class="abtn">Post</button>
                        <h6 class="num">0</h6>
                      </div>
                      <div class="col-4 width">
                        <button class="abtn">Followers</button>
                        <h6 class="num">0</h6>
                      </div>
                      <div class="col-4 width">
                        <button class="abtn">Following</button>
                        <h6 class="num">0</h6>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
            <div class="profile-details">
              <h3>{{shopProfile['username']}}</h3>
              <p class="address">{{shopProfile['address']}}</p>
            </div>
          </p-card>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <p-tabView>
            <p-tabPanel header="Admin">
                <div>
                    <p>
                        Admin panel
                    </p>
                </div>
            </p-tabPanel>
            <p-tabPanel header="activity">
                <p-scrollPanel [style]="{ width: '100%', height: '720px' }">
                    <div id="activity">
                      <p-tabView>
                        <p-tabPanel header="Pics">
                          <button class="actibutton">+</button>
                          <p>Lorem ipsum dolor sit amet...</p>
                        </p-tabPanel>
                        <p-tabPanel header="Videos">
                          <button class="actibutton">+</button>
                          <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium...</p>
                        </p-tabPanel>
                        <p-tabPanel header="Quotes">
                          <button class="actibutton">+</button>
                          <p>At vero eos et accusamus et iusto odio dignissimos...</p>
                        </p-tabPanel>
                      </p-tabView>
                    </div>
                  </p-scrollPanel>
            </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
